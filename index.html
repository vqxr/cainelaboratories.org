<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cainelaboratories</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f2d1f, #050b08);
      color: #e8f5ec;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
      animation: fadeUp 1.8s ease forwards;
    }
    h1 {
      letter-spacing: 0.2em;
      font-weight: 600;
    }
    p {
      opacity: 0.8;
      margin-top: 1rem;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CAINE LABORATORIES</h1>
    <p>Engineering nature.</p>
    <p style="font-size:0.9rem; opacity:0.6;">Research site launching soon.</p>
  </div>
</body>
</html>
